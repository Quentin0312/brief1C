{% extends 'base.html' %}

{% block contenu %}
{% load static %}

<h1>Graph 3 v2</h1>

<!-- From -->
<form action method ="POST">
    {% csrf_token %}
    <!-- {{form.as_p}} -->

    <!-- Entrée valeur nomgraph (automatique) -->
    <p>
        <label hidden for="id_nomgraph">Nomgraph:</label>
        <input hidden type="text" name="nomgraph" maxlength="50" required="" id="id_nomgraph" value="graph3ProduitsPays">
    </p>

    <!-- Entrée valeur TOP  -->
    <p>
        <label for="id_param1">Top  :</label>
        <input type="number" name="param1" id="id_param1">

    <!-- Entrée valeur Pays -->
        <label for="id_param2">Pays:</label>
        <input type="text" name="param2" maxlength="50" id="id_param2">
        <input type="submit" name="test" value="voir">
    </p>
</form>

<h3> Top {{ top1 }} produits pour {{ pays1 }}</h3>
<!-- Graphique -->
<div id="container" style="width: 100%;">
    <div class="row">
        <div class="col-md-6">
            <!-- Camembert -->
            <canvas id="pie-chart"></canvas>
        </div>
        <div class="col-md-6">
            <!-- Histogramme -->
            <canvas id="bar-chart"></canvas>
        </div>
    </div>

</div>

<!-- Bouton retour -->
<br>
<a href="http://127.0.0.1:8000/dashboard/">Retour</a> <!--Attention au déploiement, à changer-->

<!-- Chart JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<!-- Datasets -->
<script>
    data  = {{ data|safe }};
    labels = {{ labels|safe }};
</script>

<!-- Graphs -->
<script src="{% static 'graphBarAndPie.js' %}"></script>

{% endblock %}
