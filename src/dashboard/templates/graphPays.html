{% extends 'base.html' %}

{% block contenu %}
{% load static %}

<h1>Graphiques : Ventes par pays</h1>

<!-- Graphique -->
<div id="container" style="width: 100%;">
    <div class="row">
        <div class="col-md-6">
            <!-- Camembert -->
            <canvas id="pie-chart"></canvas>
        </div>
        <div class="col-md-6">
            <!-- Histogramme -->
            <canvas id="bar-chart"></canvas>
        </div>
    </div>

</div>

<!-- Chart JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<!-- Datasets -->
<script>
    data  = {{ data|safe }};
    labels = {{ labels|safe }};
</script>

<!-- Graphs -->
<script src="{% static 'graphBarAndPie.js' %}"></script>

{% endblock %}
