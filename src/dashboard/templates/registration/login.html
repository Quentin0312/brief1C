<!doctype html>
<html lang="fr">

  <head>
    <meta charset="utf-8">

    <!-- Pour le responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Page d'Authentification</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom css login page -->
    {% load static %}
    <link href="{% static 'loginPage.css' %}" rel="stylesheet">
    
  </head>

  <body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <!-- Form d'authentification -->
      <form method="post">
        {% csrf_token %}

        <!-- Logo -->
        <img class="mb-4" src="{% static 'logo.png' %}" alt="Logo" width="140" height="140">
        <h1 class="h3 mb-3 fw-normal">Authentification</h1>

        <!-- Username input -->
        <div class="form-floating">
            <input type="text" class="form-control" id="id_username" name="username">
            <label for="id_username">Nom utilisateur</label>
        </div>

        <!-- Pwd input -->
        <div class="form-floating">
            <input type="password" class="form-control" id="id_password" name="password">
            <label for="id_password">Mot de passe</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      </form>
    </main>

  </body>
</html>
